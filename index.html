<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Social Media Icons</title>
</head>

<body>
    <!-- Wrapper of the content -->
    <div class="slideshow">
        <!-- We will have social media icons that will be represented by the img element,
        also they will be wrapped by the link element -->
        <a href="#" class="slideshow-link">
            <img src="images/slideshow-img-1.png" alt="">
        </a>
        <a href="#" class="slideshow-link">
            <img src="images/slideshow-img-2.png" alt="">
        </a>
        <!-- Prent element a.slideshow-link -->
        <a href="#" class="slideshow-link light">
            <!-- child of parent element a.slideshow-link -->
            <img src="images/slideshow-img-3.png" alt="">
        </a>
        <a href="#" class="slideshow-link">
            <img src="images/slideshow-img-4.png" alt="">
        </a>
        <a href="#" class="slideshow-link">
            <img src="images/slideshow-img-5.png" alt="">
        </a>
    </div>
    <script src="script.js"></script>
</body>

</html>
